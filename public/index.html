<!doctype html>
<html ng-app="calendarApp">
<head>
    <meta name="viewport" content="user-scalable=0;">
    <title>Habit Track</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css"/>
    <script src="/assets/angular.min.js-and-date.min.js"></script>
    <style>
        td {
            width: 14%;
            height: 3em;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            font-size: 3em;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        table {
            width: 100%;
        }

        .oddMonth {
            background-color: #eeeeee;
        }

        .today {
            border: 5px solid #007fff;
            color: #007fff;
            font-weight: bolder;
        }

        .note {
            background-color: #7cfc00;
        }

        .warn {
            background-color: #ffff00;
        }

        .crit {
            background-color: #ff0000;
        }
    </style>
    <script type='text/javascript'>
        var calendarApp = angular.module('calendarApp', []);

        calendarApp.controller('CalendarCtrl', function ($scope, $http, $location) {

            var months = [ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ];
            var apiBase = '/api/calendars';

            $scope.weeks = [];
            $scope.habitDays = [];


            if ($location.search().calendar) {
                $http.get(getApiUrl()).success(handleCalanderResonse);
            } else {
                $http.post(apiBase).success(function (calendar) {
                    $location.search('calendar', calendar.id);
                    handleCalanderResonse(calendar);
                    setTimeout(function () {
                        alert('New calendar created!\n\nBookmark this URL to edit it later on any device that has this URL.\n\nTap a day to toggle its colors.');
                    }, 20)
                });
            }

            function getApiUrl() {
                return apiBase + '/' + $location.search().calendar
            }

            function getDayId(date) {
                return date.getUTCFullYear() + '-' + date.getUTCMonth() + '-' + date.getUTCDate();
            }

            function handleCalanderResonse(calendar) {
                $scope.habitDays = calendar.days;
                setupDays();
                setTimeout(function () {
                    window.scrollTo(0, 99999);
                }, 10);
            }

            function setupDays() {
                var today = getDayId(Date.today());
                var day = Date.today().add({ days: -96 });
                var end = Date.today().add({ days: +7 });
                var foundFirstSun = false;
                var week = 0;
                while (day <= end) {
                    if (day.getDay() == 0) {
                        if (!foundFirstSun) {
                            foundFirstSun = true;
                        }
                        week++;
                        $scope.weeks[week] = []
                    }
                    if (foundFirstSun) {
                        var dayOfMonth = day.getUTCDate();
                        var dayId = getDayId(day);

                        var value = 0;
                        if ($scope.habitDays[dayId]) {
                            value = $scope.habitDays[dayId];
                        }

                        var month = day.getUTCMonth();

                        var dayText = dayOfMonth;
                        if (dayOfMonth == 1) {
                            dayText = months[month] + ' ' + dayOfMonth;
                        }

                        var newDay = {
                            dayText: dayText,
                            oddMonth: month % 2 == 1,
                            today: dayId == today,
                            id: dayId,
                            value: value
                        };
                        $scope.weeks[week].push(newDay);
                    }
                    day.add({ days: +1 });
                }
            }

            $scope.dayClick = function (day) {
                day.value = day.value + 1;
                if (day.value > 3) {
                    day.value = 0
                }
                $http.put(getApiUrl() + '/days/' + day.id, {value: day.value});
            };
        });
    </script>
</head>
<body ng-controller="CalendarCtrl">
<table>
    <tr ng-repeat="week in weeks">
        <td ng-repeat="day in week" ng-click="dayClick(day)"
            ng-class="{oddMonth: day.oddMonth,today:day.today,note: day.value==3,warn: day.value==2,crit: day.value==1}">
            {{day.dayText}}
        </td>
    </tr>
</table>
</body>
</html>
