<!doctype html>
<html ng-app="calenderApp">
<head>
    <title>Habit-Tracker</title>
    <link rel="stylesheet" href="/assets/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/style.css"/>

    <script src="/assets/angular.min.js"></script>
    <script src="/assets/date.js"></script>
    <script src="/assets/CalenderCtrl.js"></script>
</head>
<body ng-controller="CalenderCtrl">
<table>
    <tr ng-repeat="week in weeks">
        <td ng-repeat="day in week" ng-click="dayClick(day)"
            ng-class="{oddMonth: (day.month % 2 == 1),today:day.today,severity1: day.value==1,severity2: day.value==2,severity3: day.value==3}">
            {{day.dayOfMonth}}
        </td>
    </tr>
</table>
</body>
</html>
