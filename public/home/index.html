<!doctype html>
<html ng-app="calendarApp">
<head>
    <meta name="viewport" content="user-scalable=0;">
    <title>Occurrence Calender</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/assets/angular.min.js-and-date.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="HomeCtrl">
<!--<select ng-model="calendarId" ng-options="calendar.id as calendar.name for calendar in calendars">-->
</select>
<table>
    <tr ng-repeat="week in weeks">
        <td ng-repeat="day in week" ng-click="dayClick(day)"
            ng-class="{oddMonth: day.oddMonth,today:day.today,occurrence: day.value==1}">
            {{day.dayText}}
        </td>
    </tr>
</table>
</body>
</html>
